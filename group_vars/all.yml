---
# file: group_vars/all
max_uptime: 60
update_cache_valid_time: 10

debian_version: bullseye

debian_global_packages:
  # cpu / mem
  - htop

  # network
  - iftop
  - iperf3
  - net-tools

  # disk
  - fdisk
  - parted

  # http
  - wget
  - curl

  # fs
  - tree

  # ansible become_user
  - sudo

  # ansible find out if restart is needed
  - debian-goodies

  # utility for other reasons
  - jq

  # delayed job execution
  - at
